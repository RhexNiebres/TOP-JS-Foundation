<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = prompt("what is x");
      let y = prompt("what is y");

      if (x > y) {
        alert(`${x} is greater than ${y}`);
      } else if (x < y) {
        alert(`${x} is less than ${y}`);
      } else if (x == y) {
        alert(`${x} is equal to ${y}`);
      }
    </script>
  </body>
</html>
