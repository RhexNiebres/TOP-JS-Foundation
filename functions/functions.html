<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function favoriteAnimal(animal) {
        return animal + " is my favorite animal!";
      }
      /* parameters are placeholders for actual value
        arguments are true value*/
      console.log(favoriteAnimal("Goat"));
      /*when passing function
        to another function call
        the function passed as a argument*/

      const myText = "I am a string";
      const newString = myText.replace("string", "sausage"); // needs two parameter
      console.log(newString);
      // the replace() string function takes a source string,
      // and a target string and replaces the source string,
      // with the target string, and returns the newly formed string

      const myArray = ["I", "love", "chocolate", "frogs"];
      const madeAString = myArray.join(" "); //function with optional parameter
      console.log(madeAString);
      // the join() function takes an array, joins
      // all the array items together into a single
      // string, and returns this new string

      const myNumber = Math.random(); //dont need parameters becuase it generates random number
      // the random() function generates a random number between
      // 0 and up to but not including 1, and returns that number

      function myFunction() {
        alert("hello");
      }

      myFunction();
      // calls the function once

      let name = prompt("what is your name?");
      alert(`hello, World ${name}`);

      function greet(name = "World!") {
        //function with defualt parameter
        console.log(`Hello, ${name}`);
      }

      greet("Rhex"); // Hello, Rhex
      greet(); // Hello, World!

      function logKey(event) {
        console.log(`You pressed "${event.key}".`);
      }

      textBox.addEventListener("keydown", logKey);

      /* addEventListener() function of the text box. 
      This function expects you to pass it (at least) 
      two parameters:
      the name of the event to listen for, 
      which in this case is keydown
      a function to run when the event happens.*/

      textBox.addEventListener("keydown", (event) => {
        console.log(`You pressed "${event.key}".`);
      });

      /*Arrow functions
      If you pass an anonymous function like this, 
      there's an alternative form you can use, 
      called an arrow function. Instead of 
      function(event), you write (event) =>:*/

      textBox.addEventListener("keydown", (event) => {
        console.log(`You pressed "${event.key}".`);
      });

      /*If the function only takes one parameter, 
      you can omit the parentheses around the parameter*/

      const originals = [1, 2, 3];

      const doubled = originals.map((item) => item * 2);

      console.log(doubled); // [2, 4, 6]

      /*The map() method takes each item in the array in turn, 
      passing it into the given function. It then takes the value 
      returned by that function and adds it to a new array.*/

      const myText2 = "The weather is cold";
      const newString2 = myText2.replace("cold", "warm");
      console.log(newString2); // Should print "The weather is warm"
      // the replace() string function takes a string,
      // replaces one substring with another, and returns
      // a new string with the replacement made
    </script>
  </body>
</html>
