<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function showMessage1() {
        //declare function and parameters within "()"
        alert("Hello everyone!");
      }

      showMessage1(); // executes the function twice
      showMessage1(); // avoid this

      function showMessage2() {
        let message2 = "Hello, I'm JavaScript!"; // local variable

        alert(message2);
      }

      showMessage2(); // Hello, I'm JavaScript!

      alert(message2); // <-- Error! The variable is local to the function

      let userName3 = "John"; // outer varible

      function showMessage3() {
        let message3 = "Hello, " + userName3;
        alert(message3);
      }

      showMessage3(); // Hello, John

      let userName4 = "John"; //The function has full access to
      //the outer variable. It can modify it as well.

      function showMessage4() {
        userName4 = "Bob"; // (1) changed the outer variable

        let message4 = "Hello, " + userName4;
        alert(message4);
      }

      alert(userName4); // John before the function call

      showMessage4();

      alert(userName4); // Bob, the value was modified by the function

      let userName5 = "John";

      function showMessage5() {
        let userName5 = "Bob"; // declare a local variable

        let message5 = "Hello, " + userName5; // Bob
        alert(message5);
      }

      // the function will create and use its own userName
      showMessage5();

      alert(userName5); // John, unchanged, the function did not access the outer variable

      function showMessage(from, text) {
        // Parameters
        // parameters: from, text
        alert(from + ": " + text);
      }

      showMessage("Ann", "Hello!"); // Ann: Hello! (*)
      showMessage("Ann", "What's up?"); // Ann: What's up? (**)

      function showMessage(from, text) {
        //another exmample

        from = "*" + from + "*"; // make "from" look nicer

        alert(from + ": " + text);
      }

      let from = "Ann";

      showMessage(from, "Hello"); // *Ann*: Hello

      // the value of "from" is the same, the function modified a local copy
      alert(from); // Ann

      function sum(a, b) {
        //returning a value sample
        return a + b;
      }

      let result = sum(1, 2);
      alert(result); // 3

          //if checkAge return false wont proceed to alert
          return; /* use return  w/o value for 
            function to exit immediately*/
        }

        alert("Showing you the movie"); // (*)
        // ...
      }

      let age = prompt("What is your age?", 18); /*example of 
      making a function declaration be visible outside of the 
      block scope*/

      let welcome =
        age < 18 // assign welcome to the variable
          ? function () {
              alert("Hello!");
            }
          : function () {
              alert("Greetings!");
            };

      welcome(); // ok now
    </script>
  </body>
</html>
